apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: apps
    repoURL: https://github.com/polinchw/app-of-apps.git
    targetRevision: dev-39
  syncPolicy:
    automated:
      prune: true
      selfHeal: true